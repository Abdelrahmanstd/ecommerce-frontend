<div class="container mt-5">
  <h3 class="mb-4">Sign Up</h3>
  <form [formGroup]="signupForm" (ngSubmit)="submit()" class="border p-4 rounded shadow-sm">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" />
      <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="text-danger">
        Name is required.
      </div>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" />
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger">
        Please enter a valid email.
      </div>
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" />
      <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">
        Password must be at least 6 characters.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">
      Sign Up
    </button>
  </form>
</div>
