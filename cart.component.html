<div class="container mt-5">
  <h2 class="mb-4">Shopping Cart</h2>

  <div *ngIf="cartItems.length === 0">
    <p>Your cart is empty.</p>
  </div>

  <div *ngIf="cartItems.length > 0">
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Price (L.E)</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>
            <img [src]="getImageUrl(item.product.image)" width="60" height="60" />
          </td>
          <td>{{ item.product.name }}</td>
          <td>{{ item.product.price }}</td>
          <td>
            <input type="number" [(ngModel)]="item.quantity" min="1"
              (change)="updateQuantity(item.product._id, item.quantity)" class="form-control" style="width: 80px;" />
          </td>
          <td>{{ item.quantity * item.product.price }} L.E</td>
          <td>
            <button class="btn btn-sm btn-danger" (click)="removeItem(item.product._id)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="text-end mt-3">
      <h5>Total Price: {{ totalPrice }} L.E</h5>
    </div>

    <div class="text-end mt-3">
  <button class="btn btn-success" (click)="placeOrder()">Place Order</button>
</div>
  </div>
</div>
