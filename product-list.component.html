<div class="container mt-4">
  <h2 class="mb-4">Our Products</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card h-100 shadow-sm">
        <img [src]="getImageUrl(product.image)" class="card-img-top" height="200" style="object-fit: cover;" alt="Product Image">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>

          
          <p class="card-text text-muted">
            {{ product.description.split(' ').slice(0, 15).join(' ') }}{{ product.description.split(' ').length > 15 ? '...' : '' }}
          </p>

          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <strong>{{ product.price }} L.E</strong>
              <a [routerLink]="['/user/products', product._id]" class="btn btn-sm btn-outline-primary">Details</a>
            </div>

           
            <button class="btn btn-sm btn-primary w-100" (click)="addToCart(product)">Add to Cart</button>
          </div>
        </div>
      </div>

      
    </div>
  </div>
</div>
